<div class="container">
  <div class="row">
    <div class="col-xs-12">
        <div class="panel panel-default">
          <!-- Default panel contents -->
          <div class="panel-heading">Posts Fake Online REST API</div>

          <!-- Table -->
          <table class="table table-hover">
            <thead>
              <tr>
                <th>#</th>
                <th>Titulo</th>
                <th>Contenido</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let post of (posts ? posts.slice(0, 10) : []); let i = index">
                <td>{{ post.id }}</td>
                <td>{{ post.title }}</td>
                <td>{{ post.body }}</td>
              </tr>
            </tbody>
          </table>
        </div>
    </div>
  </div>
</div>
